        @media (max-width: 768px) {

<body>
    <div class="container">
        <div class="header">
            <h1>üè∏ Gi·∫£i ƒë·∫•u c·∫ßu l√¥ng</h1>
            <p>H·ªá th·ªëng qu·∫£n l√Ω thi ƒë·∫•u v√† b·∫£ng x·∫øp h·∫°ng</p>
        </div>

        <div class="main-content">
            <!-- B·∫£ng x·∫øp h·∫°ng Group 1 -->
            <div class="section">
                <h2>üèÜ B·∫£ng x·∫øp h·∫°ng Group 1</h2>
                <table class="table" id="table1">
                    <thead>
                        <tr>
                            <th>H·∫°ng</th>
                            <th>ƒê·ªôi</th>
                            <th>Tr·∫≠n</th>
                            <th>Th·∫Øng</th>
                            <th>H√≤a</th>
                            <th>Thua</th>
                            <th>ƒêi·ªÉm</th>
                            <th>HS</th>
                        </tr>
                    </thead>
                    <tbody id="group1-table">
                    </tbody>
                </table>
            </div>

            <!-- B·∫£ng x·∫øp h·∫°ng Group 2 -->
            <div class="section">
                <h2>üèÜ B·∫£ng x·∫øp h·∫°ng Group 2</h2>
                <table class="table" id="table2">
                    <thead>
                        <tr>
                            <th>H·∫°ng</th>
                            <th>ƒê·ªôi</th>
                            <th>Tr·∫≠n</th>
                            <th>Th·∫Øng</th>
                            <th>H√≤a</th>
                            <th>Thua</th>
                            <th>ƒêi·ªÉm</th>
                            <th>HS</th>
                        </tr>
                    </thead>
                    <tbody id="group2-table">
                    </tbody>
                </table>
            </div>

            <!-- L·ªãch thi ƒë·∫•u -->
            <div class="section schedule-section">
                <h2>üìÖ L·ªãch thi ƒë·∫•u</h2>
                <div id="schedule"></div>
            </div>
        </div>
    </div>

    <script>
        // D·ªØ li·ªáu ƒë·ªôi
        const teams = {
            group1: [
                { name: 'T√¢n To√†n', played: 0, won: 0, drawn: 0, lost: 0, points: 0, goalDiff: 0 },
                { name: 'Nh·∫≠t H∆∞∆°ng', played: 0, won: 0, drawn: 0, lost: 0, points: 0, goalDiff: 0 },
                { name: 'Anh Long', played: 0, won: 0, drawn: 0, lost: 0, points: 0, goalDiff: 0 },
                { name: 'ƒê·ª©c Nguy·ªÖn', played: 0, won: 0, drawn: 0, lost: 0, points: 0, goalDiff: 0 }
            ],
            group2: [
                { name: 'Kim S∆°n', played: 0, won: 0, drawn: 0, lost: 0, points: 0, goalDiff: 0 },
                { name: 'H√≤a Qu√Ω', played: 0, won: 0, drawn: 0, lost: 0, points: 0, goalDiff: 0 },
                { name: 'Nh·∫≠t Tr√¢m', played: 0, won: 0, drawn: 0, lost: 0, points: 0, goalDiff: 0 }
            ]
        };

        function splitNames(names) {
            const allNames = [...teams.group1, ...teams.group2];
            const referees = [];
            
            allNames.forEach(team => {
                const nameParts = team.name.split(' ');
                if (nameParts.length >= 2) {
                    referees.push(nameParts[0]);
                    referees.push(nameParts[1]);
                } else {
                    referees.push(team.name);
                }
            });
            
            return referees;
        }

        const referees = splitNames();

        function generateSchedule() {
            const matches = [];
            let matchId = 1;
            
            const group1Matches = [];
            const group2Matches = [];
            
            for (let i = 0; i < teams.group1.length; i++) {
                for (let j = i + 1; j < teams.group1.length; j++) {
                    const randomReferees = getRandomReferees();
                    group1Matches.push({
                        team1: teams.group1[i].name,
                        team2: teams.group1[j].name,
                        group1: true,
                        group2: false,
                        referees: randomReferees,
                        score1: '',
                        score2: '',
                        completed: false
                    });
                }
            }
            
            for (let i = 0; i < teams.group2.length; i++) {
                for (let j = i + 1; j < teams.group2.length; j++) {
                    const randomReferees = getRandomReferees();
                    group2Matches.push({
                        team1: teams.group2[i].name,
                        team2: teams.group2[j].name,
                        group1: false,
                        group2: true,
                        referees: randomReferees,
                        score1: '',
                        score2: '',
                        completed: false
                    });
                }
            }
            
            const maxMatches = Math.max(group1Matches.length, group2Matches.length);
            
            for (let i = 0; i < maxMatches; i++) {
                if (i < group1Matches.length) {
                    matches.push({
                        id: matchId++,
                        ...group1Matches[i]
                    });
                }
                if (i < group2Matches.length) {
                    matches.push({
                        id: matchId++,
                        ...group2Matches[i]
                    });
                }
            }
            
            return matches;
        }

        function getRandomReferees() {
            const shuffled = [...referees].sort(() => 0.5 - Math.random());
            return [shuffled[0], shuffled[1]];
        }



        let matches = generateSchedule();

        function displaySchedule() {
            const scheduleDiv = document.getElementById('schedule');
            scheduleDiv.innerHTML = '';
            
            matches.forEach(match => {
                const matchDiv = document.createElement('div');
                matchDiv.className = 'match';
                
                matchDiv.innerHTML = `
                    <div class="match-header">
                        <span class="match-number">Tr·∫≠n ${match.id}</span>
                        <span class="referees">Tr·ªçng t√†i: ${match.referees.join(', ')}</span>
                        <span class="status ${match.completed ? 'completed' : 'pending'}">
                            ${match.completed ? 'ƒê√£ thi ƒë·∫•u' : 'Ch∆∞a thi ƒë·∫•u'}
                        </span>
                    </div>
                    <div class="match-teams">
                        <div class="team ${match.group1 ? 'group1' : 'group2'}">${match.team1}</div>
                        <span class="vs">VS</span>
                        <div class="team ${match.group1 ? 'group1' : 'group2'}">${match.team2}</div>
                    </div>
                    <div class="score-input">
                        <input type="number" min="0" max="50" placeholder="0" id="score1-${match.id}" value="${match.score1}" ${match.completed ? 'disabled' : ''}>
                        <span>-</span>
                        <input type="number" min="0" max="50" placeholder="0" id="score2-${match.id}" value="${match.score2}" ${match.completed ? 'disabled' : ''}>
                        <button class="update-btn" onclick="updateScore(${match.id})" ${match.completed ? 'disabled' : ''}>
                            ${match.completed ? 'ƒê√£ c·∫≠p nh·∫≠t' : 'C·∫≠p nh·∫≠t'}
                        </button>
                    </div>
                `;
                
                scheduleDiv.appendChild(matchDiv);
            });
        }

        function updateScore(matchId) {
            const match = matches.find(m => m.id === matchId);
            const score1 = parseInt(document.getElementById(`score1-${matchId}`).value) || 0;
            const score2 = parseInt(document.getElementById(`score2-${matchId}`).value) || 0;
            
            if (score1 === 0 && score2 === 0) {
                alert('Vui l√≤ng nh·∫≠p t·ª∑ s·ªë h·ª£p l·ªá!');
                return;
            }
            
            match.score1 = score1;
            match.score2 = score2;
            match.completed = true;
            
            updateTeamStats(match);
            
            displaySchedule();
            updateTables();
        }

        function updateTeamStats(match) {
            const group = match.group1 ? teams.group1 : teams.group2;
            const team1 = group.find(t => t.name === match.team1);
            const team2 = group.find(t => t.name === match.team2);
            
            team1.played++;
            team2.played++;
            
            const goalDiff1 = match.score1 - match.score2;
            const goalDiff2 = match.score2 - match.score1;
            
            team1.goalDiff += goalDiff1;
            team2.goalDiff += goalDiff2;
            
            if (match.score1 > match.score2) {
                team1.won++;
                team1.points += 3;
                team2.lost++;
            } else if (match.score1 < match.score2) {
                team2.won++;
                team2.points += 3;
                team1.lost++;
            } else {
                team1.drawn++;
                team2.drawn++;
                team1.points += 1;
                team2.points += 1;
            }
        }

        function updateTables() {
            updateTable('group1', teams.group1);
            updateTable('group2', teams.group2);
        }

        function updateTable(groupName, teamData) {
            const sortedTeams = [...teamData].sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                return b.goalDiff - a.goalDiff;
            });
            
            const tbody = document.getElementById(`${groupName}-table`);
            tbody.innerHTML = '';
            
            sortedTeams.forEach((team, index) => {
                const row = document.createElement('tr');
                
                if (index === 0) row.classList.add('rank-1');
                else if (index === 1) row.classList.add('rank-2');
                else if (index === 2) row.classList.add('rank-3');
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${team.name}</td>
                    <td>${team.played}</td>
                    <td>${team.won}</td>
                    <td>${team.drawn}</td>
                    <td>${team.lost}</td>
                    <td>${team.points}</td>
                    <td>${team.goalDiff > 0 ? '+' : ''}${team.goalDiff}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Kh·ªüi t·∫°o
        function initialize() {
            displaySchedule();
            updateTables();
        }

        // Ch·∫°y khi trang load
        window.onload = initialize;
    </script>
</body>
